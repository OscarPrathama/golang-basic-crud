{{ template "main" .}}

{{ define "content" }}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-1 mb-4">Users Management</h3>

                <!-- table data -->
                <div class="table-responsive">
                    <a href="/users/create" class="text-decoration-none">Add new</a>
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>City</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range . }}
                                <tr>
                                    <td>{{ .Id }}</td>
                                    <td>{{ .Name }}</td>
                                    <td>{{ .City }}</td>
                                    <td>
                                        <a href="/users/show?id={{ .Id }}" target="_blank" class="text-decoration-none me-2">View</a>
                                        <a href="/users/edit?id={{ .Id }}" class="text-decoration-none me-2">Edit</a>
                                        <a href="/users/delete?id={{ .Id }}" class="text-decoration-none">Delete</a>
                                    </td>
                                </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>

                <!-- pagination -->
                <!-- belum, gunakan saja datatables -->
                <div class="pagination-wrapper my-3">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
{{ end }}
